name: CD - Deploy Model to Vertex AI Endpoint

on:
  workflow_dispatch:

jobs:
  deploy:
    name: "Deploy Model to Vertex AI"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCP_CREDENTIALS_JSON }}

      - name: Set up Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v1
        with:
          project_id: sixth-utility-449722-p8

      - name: Build and Push Docker Image
        run: |
            cd deploy
            gcloud auth configure-docker
            docker build -t gcr.io/sixth-utility-449722-p8/custom-sklearn-image:latest .
            docker push gcr.io/sixth-utility-449722-p8/custom-sklearn-image:latest

      - name: Upload Model to Vertex AI Model Registry
        run: |
          gcloud ai models upload \
            --region=us-central1 \
            --display-name=house-price-model \
            --container-image-uri=gcr.io/sixth-utility-449722-p8/custom-sklearn-image:latest \
            --artifact-uri=gs://housing-data-bucket-poc/model_registry/

      - name: Create Vertex AI Endpoint
        run: |
          gcloud ai endpoints create \
            --region=us-central1 \
            --display-name=house-price-endpoint

      - name: Deploy Model to Vertex AI Endpoint
        run: |
          MODEL_ID=$(gcloud ai models list --region=us-central1 --filter="displayName=house-price-model" --format="value(MODEL_ID)" | head -n 1)
          ENDPOINT_ID=$(gcloud ai endpoints list --region=us-central1 --filter="displayName=house-price-endpoint" --format="value(ENDPOINT_ID)" | head -n 1)

          echo "MODEL_ID: $MODEL_ID"
          echo "ENDPOINT_ID: $ENDPOINT_ID"

          gcloud ai endpoints deploy-model $ENDPOINT_ID \
            --region=us-central1 \
            --model=$MODEL_ID \
            --display-name=house-price-deployment \
            --machine-type=n1-standard-4 \
            --min-replica-count=1 \
            --max-replica-count=1
