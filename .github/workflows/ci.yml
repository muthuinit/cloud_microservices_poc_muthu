name: CI - Train Model & Deploy to Vertex AI

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  train_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCP_CREDENTIALS_JSON }}

      - name: Set up Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v1
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}

      - name: Load data into BigQuery
        run: |
          bq load --source_format=CSV --skip_leading_rows=1 \
              ${{ secrets.GCP_PROJECT_ID }}:housing_data.housing_table \
              gs://housing-data-bucket-poc/housing_data.csv \
              size:FLOAT,bedrooms:INTEGER,location:STRING,price:FLOAT

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.9

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install db-dtypes

      - name: Train the model
        run: python train_model.py

      - name: Upload Model Artifacts to GCS
        run: |
          gsutil cp model.pkl gs://housing-data-bucket-poc/model_registry/

      - name: Upload Model to Vertex AI Model Registry
        run: |
          gcloud ai models upload \
            --region=us-central1 \
            --display-name=house-price-model \
            --container-image-uri=us-docker.pkg.dev/vertex-ai/prediction/sklearn-cpu.1-0:latest \
            --artifact-uri=gs://housing-data-bucket-poc/model_registry/

      - name: Create Vertex AI Endpoint
        run: |
          gcloud ai endpoints create \
            --region=us-central1 \
            --display-name=house-price-endpoint

      - name: Deploy Model to Vertex AI Endpoint
        run: |
          MODEL_ID=$(gcloud ai models list --region=us-central1 --filter=displayName:house-price-model --format="value(MODEL_ID)")
          ENDPOINT_ID=$(gcloud ai endpoints list --region=us-central1 --filter=displayName:house-price-endpoint --format="value(ENDPOINT_ID)")

          gcloud ai endpoints deploy-model $ENDPOINT_ID \
            --region=us-central1 \
            --model=$MODEL_ID \
            --display-name=house-price-deployment \
            --machine-type=n1-standard-4 \
            --min-replica-count=1 \
            --max-replica-count=1